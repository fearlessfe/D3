<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div.bar{
			display: inline-block;
			width: 20px;
			height: 75px;
			background-color: teal;
		}
	</style>
</head>
<body>
	<div id="id1"></div>
	<div id="id2"></div>
	
	
	<script src="js/d3.js"></script>
	<script>
		var dataset=[];
		for (var i = 0; i < 25; i++) { 
			var newNumber = Math.random() * 30; 
			dataset.push(newNumber); 
			}
		
		d3.select("#id1").selectAll("div")
			.data(dataset)
			.enter()
			.append('div')
			.attr("class","bar")
			.style("height",function(d){
				return d*5+"px";
			});
		d3.select("#id2").selectAll("div")
			.data(dataset)
			.enter()
			.append('div')
			.attr("class","bar")
			.style("height",function(d){
				return d*5+"px";
			});
		var svgWidth = 500;
		var svgHeight = 100;
		var svg = d3.select("body")
					.append("svg")
					.attr("width",svgWidth)
					.attr("height",svgHeight);
		var circles = svg.selectAll("circle")
						.data(dataset)
						.enter()
						.append("circle");
		circles.attr("cx",function(d,i){
					return (i*50)+25;
				})
				.attr("cy",svgHeight/2)
				.attr("r",function(d){
					return d;
				})
				.attr("fill","yellow")
				.attr("stroke","orange")
				.attr("stroke-width", function(d) {
					return d/2;
				});


		var dataset2 = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];


		var svgBar = d3.select("body")
						.append("svg")
						.attr("width",svgWidth)
						.attr("height",svgHeight);	

		svgBar.selectAll("rect")
			.data(dataset2)
			.enter()
			.append("rect")
			.attr("x",function(d,i){
				return i*(svgWidth/dataset2.length);
			})
			.attr("y",function(d){
				return svgHeight-d*4;
			})
			.attr("width",svgWidth/dataset2.length-1)
			.attr("height",function(d){
				return d*4;
			})
			.attr("fill",function(d){
				return "rgb(0,0,"+(d*10)+")"
			});
		
		
	</script>
</body>
</html>
